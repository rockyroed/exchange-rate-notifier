name: Scheduled Daily Exchange Rate Notifier

on:
    schedule:
        - cron: "0 2 * * *" # Runs every day at 10 AM PHT (2 AM UTC)
    workflow_dispatch:

jobs:
    run-notifier:
        runs-on: ubuntu-latest

        steps:
            # Step 1: Checkout the repository
            - name: Checkout code
              uses: actions/checkout@v3

            # Step 2: Set up Python 3.13
            - name: Set up Python 3.13
              uses: actions/setup-python@v4
              with:
                python-version: 3.13

            # Step 3: Install dependencies
            - name: Install dependencies
              run: |
                    python -m pip install --upgrade pip
                    pip install -r requirements.txt

            # Step 4: Run the daily script
            - name: Run daily.py
              env:
                RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}
                SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
                SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
                OPEN_EXCHANGE_RATES_APP_ID: ${{ secrets.OPEN_EXCHANGE_RATES_APP_ID }}
                OPEN_EXCHANGE_RATES_APP_BACKUP_ID: ${{ secrets.OPEN_EXCHANGE_RATES_APP_BACKUP_ID }}
                POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
                POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
                POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
                POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
                POSTGRES_DBNAME: ${{ secrets.POSTGRES_DBNAME }}
              run: |
                echo $RECIPIENT_EMAILS
                python daily.py